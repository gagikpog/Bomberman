<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=2">
    <title>Bomberman classic online</title>
    <meta name="description" content="Classic bomberman game play online">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
</head>
<body class="flex flex-justify-center flex-items-center">
    <div class="content flex flex-col" id="container">
        <header class="flex header">
            <span>
                TIME <span id="time"></span>
            </span>
            <span class="flex-1">
                SCORE <span id="score"></span>
            </span>
            <span>
                LEFT <span id="lives"></span>
            </span>
        </header>
        <main id="root">
        </main>
        <div class="stage-overlay" id="stageOverlay" style="display: none;">
            <span id="stageText"></span>
        </div>
        <div class="bonuses flex" id="bonusList">
        </div>

        <template id="bonusTemplate">
            <div class="flex flex-items-center">
                <img class="bonuses-image" src="assets/bonuses.png" alt="" srcset="">
                <div class="bonuses-text"></div>
            </div>
        </template>
    </div>
</body>
</html>
